{% extends 'base.html' %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>{{ form.username.label }}</td>
            <td>{{ form.username(size=32) }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label }}</td>
            <td>{{ form.password(size=32) }}</td>
        </tr>
        <tr>
            <td>{{ form.remember_me() }} {{ form.remember_me.label }}</td>
            <td>{{ form.submit() }}</td>
        </tr>
    </table>
</form>
{% endblock %}
